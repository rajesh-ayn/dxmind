<app-header></app-header>

<!-- Signup Modal -->
<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signup-modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-info font-weight-bold">Signup Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form [formGroup]="signupForm" (submit)="onSignup(signupForm)">
            <div class="form-group">
              <label class="text-warning font-weight-bold" for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp"
                placeholder="Enter email">
              <!-- Email Validation  Start -->
              <div *ngIf="isSubmitted && !signupForm.controls['email'].valid">
                <span *ngIf="signupForm.controls['email'].hasError('required')"
                  class="text-danger font-weight-normal small">
                  Email is required
                </span>
              </div>
              <!-- End Email Valiation End -->
            </div>
            <div class="form-group">
              <label class="text-warning font-weight-bold" for="password">Password</label>
              <input type="password" class="form-control" formControlName="password" id="password"
                placeholder="Password">
              <!-- Password Validation  Start -->
              <div *ngIf="isSubmitted && !signupForm.controls['password'].valid">
                <span *ngIf="signupForm.controls['password'].hasError('required')"
                  class="text-danger font-weight-normal small">
                  Password is required
                </span>
                <span *ngIf="signupForm.controls['password'].hasError('minlength')"
                  class="text-danger font-weight-normal small">
                  Password should be greator than 6 characters
                </span>
              </div>
              <!-- End Password Valiation End -->
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
